<div class="header">
    <i class="fa fa-angle-left" ng-click="previous()"></i>
    <span>{{month.format("MMMM, YYYY")}}</span>
    <i class="fa fa-angle-right" ng-click="next()"></i>
</div>
<div class="week names">
    <span class="day" ng-repeat="x in moment.weekdays(true)">{{x}}</span>
</div>
<div class="week" ng-repeat="week in weeks">
    <div class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected) }" ng-click="select(day)" ng-repeat="day in week.days"><span class="day-num">{{day.number}}</span></div>
</div>
